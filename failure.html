<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Failure</title>
  </head>
  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <img
              src="images/2-modified.png"
              width="80"
              height="80"
              class="me-2"
              viewBox="0 0 118 94"
            />
            <span class="fs-4">Oops!</span>
          </a>
        </header>

        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Subscription Failed...</h1>
            <p class="col-md-8 fs-4">
              There was an error Signing you up. Try again! also Please verify you entered a valid email, or contact
              the developer!
            </p>
            <form action="/failure" method="post">
              <button class="btn btn-warning btn-lg" type="submit">
                Try Again
              </button>
            </form>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
          &copy; 2022 MindsMarkOfficial
        </footer>
      </div>
    </main>
  </body>
</html>
